<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>DEPO - Familias</title>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet" />
	<h:outputStylesheet name="css/reset.css"></h:outputStylesheet>
	<h:outputStylesheet name="css/styles.css"></h:outputStylesheet>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet" />
</h:head>

<h:body>
	<h:form>
		<div class="grid-container">
			<nav class="sidebar">
				<div class="logo">
					<h:graphicImage name="img/depo-logo.png" class="depo-logo" />
				</div>
				<ul class="nav-group-inicio">
					<h:commandLink action="main">
						<div class="nav-item">
							<i class="material-icons-outlined">home</i>
							<span class="nav-item-text">Inicio</span>
						</div>
					</h:commandLink>
				</ul>
				<ul class="nav-group-productos">
					<div class="nav-group-title">Productos</div>
					<h:commandLink action="mostrarTodosLosProductos">
						<div class="nav-item nav-item-selected">
							<i class="material-icons-outlined">category</i>
							<span class="nav-item-text">Productos</span>
						</div>
					</h:commandLink>
					<h:commandLink action="mostrarTodosLosLotes">
						<div class="nav-item">
							<i class="material-icons-outlined">widgets</i>
							<span class="nav-item-text">Lotes</span>
						</div>
					</h:commandLink>
					<h:commandLink action="mostrarTodasLasFamilias">
						<div class="nav-item">
							<i class="material-icons-outlined">local_offer</i>
							<span class="nav-item-text">Familias</span>
						</div>
					</h:commandLink>
				</ul>
				<ul class="nav-group-personal">
					<div class="nav-group-title">Personal</div>
					<h:commandLink action="perfil">
						<div class="nav-item">
							<i class="material-icons-outlined">account_circle</i>
							<span class="nav-item-text">Perfil</span>
						</div>
					</h:commandLink>
					<h:commandLink action="#{usuarioManagedBean.logOut}">
						<div class="nav-item">
							<i class="material-icons-outlined">exit_to_app</i>
							<span class="nav-item-text">Cerrar Sesión</span>
						</div>
					</h:commandLink>
				</ul>
			</nav>

			<div class="tab-content">
				<div class="add-button-wrapper">
					<h2>Familias</h2>
				</div>
				<div class="mensajes">
					<h:messages infoClass="mensaje mensaje-normal" errorClass="mensaje mensaje-error" />
				</div>
				<div class="content-container">
					<div class="card-container">
						<h:inputHidden value="#{familiaManagedBean.familia.id}" />
						<p class="attribute-title title-name">Nombre</p>
						<h1 class="attribute-value-name">
							<h:outputText for="nombreFamilia" value="#{familiaManagedBean.familia.nombre}" />
						</h1>
						<p class="attribute-title">Código</p>
						<p class="attribute-value">
							<h:outputLabel for="codigoFamilia" value="#{familiaManagedBean.familia.codigo}" />
						</p>
						<p class="attribute-title">Descripción</p>
						<p class="attribute-value">
							<h:outputLabel for="descripcionFamilia" value="#{familiaManagedBean.familia.descripcion}" />
						</p>
						<p class="attribute-title">Incompatibilidades</p>
						<p class="attribute-value">
							<h:outputLabel for="incompatibleFamilia"
								value="#{familiaManagedBean.familia.incompatible}" />
						</p>
						<br />
						<h:commandLink action="#{familiaManagedBean.actualizarFamiliaStart()}"
							class="boton medium-emphasis-wide">
							<f:setPropertyActionListener target="#{familiaManagedBean.familia}" value="#{familia}" />
							<i class="material-icons-outlined">edit</i>
							<span class="button-text">Editar</span>
						</h:commandLink>
						<h:commandLink action="#{familiaManagedBean.eliminarFamiliaStart()}"
							class="boton boton-rojo medium-emphasis-wide ">
							<f:setPropertyActionListener target="#{familiaManagedBean.familia}" value="#{familia}" />
							<i class="material-icons-outlined">delete</i>
							<span class="button-text">Eliminar</span>
						</h:commandLink>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</h:body>

</html>
