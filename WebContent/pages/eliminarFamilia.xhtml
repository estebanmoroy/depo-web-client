<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h:form>
		<h:messages />
		<h:outputLabel value="¿Está seguro que desea eliminar la familia #{familiaManagedBean.familia.nombre}?" />
		<h:inputHidden value="#{familiaManagedBean.familia.id}" />
		<h:panelGrid columns="2">
			<h:commandButton action="#{familiaManagedBean.eliminarFamiliaEnd()}" value="Confirmar" />
			<h:commandButton action="#{familiaManagedBean.obtenerTodasLasFamilias()}" value="Cancelar" />
		</h:panelGrid>
	</h:form>
</body> 
</html>
