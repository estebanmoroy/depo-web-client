<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h:form>
		<h:messages />
		<label class="attibute-title">Nombre</label>
		<h:outputLabel for="nombreFamilia" value="#{familiaManagedBean.familia.nombre}" />
		<br />
		<label class="attibute-title">Código</label>
		<h:outputLabel for="codigoFamilia" value="#{familiaManagedBean.familia.codigo}"/>
		<br />
		<label class="attibute-title">Descripción</label>
		<h:outputLabel for="descripcionFamilia" value="#{familiaManagedBean.familia.descripcion}"/>
		<br />
		<label class="attibute-title">Incompatible con</label>
		<h:outputLabel for="incompatibleFamilia" value="#{familiaManagedBean.familia.incompatible}"/>
		<br />
		<h:inputHidden value="#{familiaManagedBean.familia.id}" />
		<h:panelGrid columns="2">
			<h:commandButton action="#{familiaManagedBean.actualizarFamiliaStart()}" value="Editar">
				<f:setPropertyActionListener target="#{familiaManagedBean.familia}" value="#{familia}"/>
			</h:commandButton>
			<h:commandButton action="#{familiaManagedBean.eliminarFamiliaStart()}" value="Eliminar">
				<f:setPropertyActionListener target="#{familiaManagedBean.familia}" value="#{familia}"/>
			</h:commandButton>
		</h:panelGrid>
	</h:form>

</body> 
</html>
