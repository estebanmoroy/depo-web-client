<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h:messages/>


<h:form>
	<h:dataTable value="#{familiaManagedBean.obtenerTodasLasFamilias()}" var="familia">
		<h:column>
			<f:facet name="header">Código</f:facet>
			#{familia.codigo}
		</h:column>
		<h:column>
			<f:facet name="header">Nombre</f:facet>
			#{familia.nombre}
		</h:column>
		<h:column>
			<f:facet name="header">Descripción</f:facet>
			#{familia.descripcion}
		</h:column>
		<h:column>
			<f:facet name="header">Incompatible con:</f:facet>
			#{familia.incompatible}
		</h:column>
		<h:column>
			<h:panelGrid columns="4">
				<h:inputHidden value="#{familia.id}"/>
				<h:commandButton action="#{familiaManagedBean.verDetallesFamilia()}" value="Ver Detalles">
					<f:setPropertyActionListener target="#{familiaManagedBean.familia}" value="#{familia}"/>
				</h:commandButton>
				<h:commandButton action="#{familiaManagedBean.actualizarFamiliaStart()}" value="Editar">
					<f:setPropertyActionListener target="#{familiaManagedBean.familia}" value="#{familia}"/>
				</h:commandButton>
				<h:commandButton action="#{familiaManagedBean.eliminarFamiliaStart()}" value="Eliminar">
					<f:setPropertyActionListener target="#{familiaManagedBean.familia}" value="#{familia}"/>
				</h:commandButton>		
			</h:panelGrid>
		</h:column>
	</h:dataTable>
	
	<h:commandButton action="#{familiaManagedBean.crearFamiliaStart()}" value="Agregar" />
</h:form>

</body> 
</html>
