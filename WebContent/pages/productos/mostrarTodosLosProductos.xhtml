<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h:messages/>
	<h:form>
		<h:dataTable value="#{productoManagedBean.obtenerTodosLosProductos()}" var="producto">
			<h:column>
				<f:facet name="header">CÃ³digo</f:facet>
				#{producto.codigo}
			</h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				#{producto.nombre}
			</h:column>
			<h:column>
				<f:facet name="header">Familia</f:facet>
				#{producto.familia.nombre}
			</h:column>
			<h:column>
				<f:facet name="header">Stock Total</f:facet>
				#{producto.stockTotal}
			</h:column>
			<h:column>
				<h:panelGrid columns="4">
					<h:inputHidden value="#{producto.id}"/>
					<h:commandButton action="#{productoManagedBean.verDetallesProducto()}" value="Ver Detalles">
						<f:setPropertyActionListener target="#{productoManagedBean.producto}" value="#{producto}"/>
					</h:commandButton>
					<h:commandButton action="#{productoManagedBean.actualizarProductoStart()}" value="Editar">
						<f:setPropertyActionListener target="#{productoManagedBean.producto}" value="#{producto}"/>
					</h:commandButton>
					<h:commandButton action="#{productoManagedBean.eliminarProductoStart()}" value="Eliminar">
						<f:setPropertyActionListener target="#{productoManagedBean.producto}" value="#{producto}"/>
					</h:commandButton>		
				</h:panelGrid>
			</h:column>
		</h:dataTable>
		
		<h:commandButton action="#{productoManagedBean.crearProductoStart()}" value="Agregar" />
	</h:form>

</body> 
</html>
